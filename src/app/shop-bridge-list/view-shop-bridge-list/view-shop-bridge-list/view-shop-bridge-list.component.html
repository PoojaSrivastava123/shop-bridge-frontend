<div class="container-fluid table-responsive">
    <h4 class="page-title">
        <span [routerLink]="['/home']"><i class="fas fa-home"></i></span> Item
    </h4>
    <div class="card">
        <div class="card-header"> Item Detail
        </div>
        <div class="card-body table-responsive">
            <form #itemView="ngForm">
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Name</label>
                                    <input type="text" name="itemname" class="form-control" [(ngModel)]="shopBridge.name"
                                        disabled>
                                </div>
                            </div>    
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Description</label>
                                    <textarea type="text" name="description" class="form-control"
                                        [(ngModel)]="shopBridge.description" disabled></textarea>
                                </div>
                            </div>  
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Price</label>
                                    <input type="number" name="price" class="form-control" [(ngModel)]="shopBridge.price"
                                        disabled>
                                </div>
                            </div>                     
                        </div>
                        <div class="form-group col-md-6">
                            <img [src]="shopBridge.image" height="300">
                        </div>
                    </div>
                   
                </div>
            </form>
        </div>
    </div>
</div>
